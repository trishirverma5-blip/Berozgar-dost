<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nexus WhatsApp Pro</title>
    <style>
        :root { --bg: #0b141a; --header: #202c33; --msg-me: #005c4b; --msg-them: #202c33; --accent: #00a884; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #header { background: var(--header); padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11, 20, 26, 0.9); }
        .m { padding: 8px 12px; border-radius: 10px; max-width: 75%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .mine { background: var(--msg-me); align-self: flex-end; }
        .other { background: var(--msg-them); align-self: flex-start; }
        .u { font-size: 0.75em; font-weight: bold; color: #34b7f1; display: block; margin-bottom: 3px; }
        .rank-tag { font-size: 0.6em; background: rgba(255,215,0,0.2); color: #ffd700; padding: 1px 4px; border-radius: 3px; margin-left: 5px; border: 1px solid rgba(255,215,0,0.3); }
        .t { font-size: 0.6em; color: rgba(255,255,255,0.4); float: right; margin-top: 6px; margin-left: 8px; }
        #input-form { background: var(--header); padding: 12px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        button { background: var(--accent); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="header">
        <div><strong>Nexus Portal</strong></div>
        <div id="status" style="font-size: 0.8em; color: var(--accent);">Online</div>
    </div>
    <div id="chat"></div>
    <form id="input-form">
        <input id="i" placeholder="Message..." autocomplete="off">
        <button type="submit">âž¤</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myName = localStorage.getItem('nx_user') || prompt("Enter your Name:");
        if (myName) localStorage.setItem('nx_user', myName);
        socket.emit('auth', myName);

        const form = document.getElementById('input-form');
        const input = document.getElementById('i');
        const chat = document.getElementById('chat');

        function appendMsg(data) {
            const isMe = data.u === myName;
            const div = document.createElement('div');
            div.className = `m ${isMe ? 'mine' : 'other'}`;
            div.innerHTML = `<span class="u">${data.u} <span class="rank-tag">${data.r}</span></span> ${data.m} <span class="t">${data.t}</span>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        socket.on('chat message', (data) => appendMsg(data));
        socket.on('load history', (h) => { chat.innerHTML = ''; h.forEach(appendMsg); });
        socket.on('sys', (m) => { alert(m); });

        form.onsubmit = (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        };
    </script>
</body>
</html>
